<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="Search.js" defer></script>
    <title>Проверка наличия нарушений ВГК</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Проверка нарушений ВГК</h1>
            </div>
            <div id="form">
                <label for="start_date">Начало периода</label>
                <input type="date" name="start_date" id="start-date" required>
                <label for="end_date">Конец периода</label>
                <input type="date" name="end_date" id="end-date" required>
                <input type="button" id="buttonSearch" value="Поиск нарушений" onclick="filterViolations()">  
            </div>
            <ul id="violation-list" class="violation-list"></ul>
        </div>

    </div>
</body>

</html>
